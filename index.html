<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
	<div class="obsah">
		<!-- největší hlavní recept -->
		<div class="salat">
			<div class="text">
				<div class="recept-kategorie">Saláty</div>
				<div class="recept-komentar">5 komentářů</div>
			</div>
			<h1 class="recept-nadpis">Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<!-- malý recept 1 -->
		<div class="recept chlebicek">
			<div class="text">
				<div class="recept-kategorie">Svačina</div>
				<div class="recept-komentar">16 komentářů</div>
			</div>
			<h2 class="recept-nadpis">Chlebíček s&nbsp;avokádem</h2>
		</div>

		<!-- malý recept 2 -->
		<div class="recept tacos">
			<div class="text">
				<div class="recept-kategorie">Mexická</div>
				<div class="recept-komentar">7 komentářů</div>
			</div>
			<h2 class="recept-nadpis">Avokádové tacos</h2>
		</div>


		<!-- malý recept 3 -->
		<div class="recept cizrna">
			<div class="text">
				<div class="recept-kategorie">Luštěniny</div>
				<div class="recept-komentar">23 komentářů</div>
			</div>
			<h2 class="recept-nadpis">Pita chléb s&nbsp;cizrnou</h2>
		</div>


		<!-- malý recept 4 -->
		<div class="recept burger">
			<div class="text">
				<div class="recept-kategorie">Burgery</div>
				<div class="recept-komentar">19 komentářů</div>
			</div>
			<h2 class="recept-nadpis">Sojový burger</h2>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
